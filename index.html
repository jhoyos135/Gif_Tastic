<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css'/>
    <link rel="stylesheet" href="style.css">
    <title>Gif Generator</title>
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-md-12 text-center">
                <div class="display-3">Gif Generator</div>
                <hr />
            </div>
        </div>
        <div class="row">

                <div class="col-md-6 text-center">
                        <div id="button-container" class="dotted-border">
                        Buttons container
                        </div>
                        <hr />
                </div>
        
        <div class="col-md-6 text-center">
                <form class="comic-sans-font mt-3">
                    <div class="input-group-append">
                    <input type="text" name="cartoon-show" id="cartoon-show" class="comic-sans-font form-control" placeholder="Add your Favorite">
                    <div class="input-group-append">
                            <input type="submit" value="Submit" class ="btn btn-outline-secondary" id="submit">
                    </div>
                    </div>
                </form>
        </div>
        </div>
<div class="row mt-4">
        <div class="col-md-12 text-center">
                <div id="gif-container" class="col-md-12 comic-sans-font">
                    Gif Container
                </div>
            </div>
</div>      
    </div>

<script src="script.js"></script>
</body>
</html>
