<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css'/>
    <link rel="stylesheet" href="style.css">
    <title>Gif Generator</title>
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-md-12 text-center mb-4">
                <div class="display-3">Gif Generator</div>
            </div>
        </div>
        <div class="row">

                <div class="col-md-6 text-center mb-3">
                    <div id="button-container" class="dotted-border"></div>
                </div>

        <div class="col-md-6 text-center">
                <form class="mt-3">
                    <div class="input-group-append">
                    <input type="text" name="favorites" id="favorites" class="effect-2 form-control" placeholder="Add your Favorite" autocomplete="off">
                    <span class="focus-border"></span>
                    <div class="input-group-append">
                            <input type="submit" value="Submit" class ="btn btn-outline-secondary" id="submit">
                    </div>
                    </div>
                </form>
        </div>
        </div>
        <hr />
<div class="row mt-4">
        <div class="col-md-12 text-center">
                <div id="gif-container" class="col-md-12">
                    Gif Container
                </div>
            </div>
</div>      
    </div>

<script src="script.js"></script>
</body>
</html>
