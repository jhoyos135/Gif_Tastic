<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'/>
    <link rel="stylesheet" href="style.css">
    <title>Gif Generator</title>
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-md-12 text-center mb-4">
                <div class="display-3">Gif Generator</div>
            </div>
        </div>
        <div class="row justify-content-center">

            <div class="col-md-10 text-center mb-3 border">
                    <i class="d-block mb-2">(double click button to delete)</i>
                <div id="button-container" class="dotted-border"></div>
                <form class="mt-3">
                        <div class="input-group-append">
                        <input type="text" name="favorites" id="favorites" class="effect-2 form-control" placeholder="Save your Favorite..." autocomplete="off" onkeyup="success()">
                        <span class="focus-border"></span>
                        <div class="input-group-append">
                            <input type="submit" value="Submit" class ="btn btn-secondary submit" id="submit" disabled>
                        </div>
                        </div>
                </form>
            </div>

        </div>

<nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item prev"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item next"><a class="page-link" href="#">Next</a></li>
        </ul>
</nav>

<div class="row mt-4 justify-content-center">
        <div class="col-md-11 text-center">
                <h2 class="title" style="width: 100%">Hello</h2>
                <div id="gif-container" class="col-md-12 mb-4"></div>
        </div>
</div>  

    </div>


<script src="script.js"></script>
</body>
</html>
